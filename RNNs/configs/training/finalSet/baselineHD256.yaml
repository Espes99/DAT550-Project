batch_size: 64
embedding:
  embedding_dim: 300
  embedding_type: fasttext
  freeze: true
evaluate_on_test: false
log_dir: logs/training/baselineHD256
model:
  attention_layer: custom_mlp
  bidirectional: true
  dropout: 0.3
  hidden_dim: 256
  num_layers: 2
  return_attn_weights: true
  rnn_type: gru
output_dir: outputs/training/baselineHD256
preprocess:
  max_len: 350
run_type: training
test_flight: false
test_type: baselineHD256
training:
  batch_size: 64
  early_stopping: true
  early_stopping_patience: 10
  epochs: 10
  lr: 0.001
  scheduler:
    factor: 0.5
    mode: max
    name: ReduceLROnPlateau
    patience: 2
    verbose: true
use_tensorboard: false
